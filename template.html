<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body> 
    <section id="duties">
      {% for item in items %}
      <div class="duty">
        <span class="place">{{ item }}</span> 
        <span class="name">{{ escape(str(items[item][0])) }}</span>
      </div>
      {% end %}
    </section>
  </body>
</html>
