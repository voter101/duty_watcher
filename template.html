<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url("css/style.css") }}" />
  </head>
  <body> 
    <div id="wrapper">
      <h1>Who cleans the house this week?</h1>
      <section id="duties">
        {% for item in items %}
        <div class="duty">
          <span class="place">{{ item.title() }}</span> 
          <span class="name">{{ escape(str(items[item][0])) }}</span>
          <a class="nextSucker" href="{{ '/nextSucker/' + item  }}">Next sucker!</a>
        </div>
        {% end %}
      </section>
    </div>
  </body>
</html>
